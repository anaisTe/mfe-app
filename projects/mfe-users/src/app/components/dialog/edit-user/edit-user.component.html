<h2 mat-dialog-title>{{data?.dialogHeader}}</h2>
<mat-dialog-content class="pt-3">
    <form [formGroup]="userForm" class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="first_name"/>
              <mat-error>
                  {{ firstNameControl?.errors | formFieldValidationErrors }}
              </mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="last_name"/>
              <mat-error>
                  {{ lastNameControl?.errors | formFieldValidationErrors }}
              </mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo electr√≥nico</mat-label>
                <input
                    matInput
                    formControlName="email"/>
                    <mat-error>
                        {{ emailControl?.errors | formFieldValidationErrors }}
                    </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">{{data?.cancelButtonLabel}}</button>
  <button mat-flat-button color="primary" (click)="update()" [disabled]="userForm.invalid">{{data?.confirmButtonLabel}}</button>
</mat-dialog-actions>
