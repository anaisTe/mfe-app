<h2 mat-dialog-title>Editar usuario</h2>
<mat-dialog-content class="pt-3">
    <form [formGroup]="userForm" class="row">
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="first_name" required/>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Apellido</mat-label>
              <input matInput formControlName="last_name" required/>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Correo electr√≥nico</mat-label>
                <input
                    matInput
                    placeholder="pat@mail.com"
                    formControlName="email"
                    required
                />
                <mat-error *ngIf="email?.invalid && email?.touched">
                    {{ getErrorMessage() }}
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-stroked-button (click)="update()" [mat-dialog-close]="userForm.value" [disabled]="userForm.invalid">Actualizar</button>
</mat-dialog-actions>
